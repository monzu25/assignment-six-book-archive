<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Book Store Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!-- Search Section By Input text Box And Button  -->
    <section class="container text-center">
        <div class="input-division">
            <h1>Search Your Item</h1>
            <div class="input-group w-50 mb-3 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Type Book Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBooks()" id="serch-btn" class="btn btn-outline-secondary bg-danger text-white"
                    type="button">Search</button>
            </div>
    </section>




    <!-- Result Showing Section  -->
    <section class="container">
        <div class="result w-50  mx-auto">
            <p id="result-message"></p>
        </div>
    </section>




    <!-- Spinner or loader  -->

    <section class="container">
        <div id="loader" class="w-50 mx-auto text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>


    <!-- Search Result Display In UI card -->

    <section class="container">

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- card display here  -->
        </div>
    </section>


    <!-- javascript Script Link Section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
